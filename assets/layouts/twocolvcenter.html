<slide class="{{ slide.class }}" id="{{ slide.id }}" style="background-image: url('{{page.url.framework}}/images/background.png'); background-repeat:no-repeat; background-position:center; background-size: 100% 100%;" >
<hgroup>
  {{{ slide.header}}}
</hgroup>
<div style='float:left;width:48%;' class='flexbox vcenter'>
  {{{ slide.left.html }}}
</div>
<div style='float:right;width:48%;' class='flexbox vcenter'>
  {{{ slide.right.html }}}
</div>
<!-- Presenter Notes -->
{{# slide.pnotes}}
<aside class="note">
  <section>
    {{{ html }}}
  </section>
</aside>
{{/ slide.pnotes}}
</slide>
